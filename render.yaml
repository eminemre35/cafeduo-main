services:
  - type: web
    name: cafeduo-api
    runtime: node
    plan: free
    region: frankfurt
    branch: main
    autoDeploy: true
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: TRUST_PROXY
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: cafeduo-postgres
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: cafeduo-redis
          property: connectionString
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false

  - type: web
    name: cafeduo-web
    runtime: static
    plan: free
    region: frankfurt
    branch: main
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: cafeduo-api
          property: host
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: cafeduo-api
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: cafeduo-postgres
    databaseName: cafeduo
    user: cafeduo
    plan: free
    postgresMajorVersion: "15"
    ipAllowList: []

  - name: cafeduo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
